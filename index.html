<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse code</title>
</head>
<body>
    <h1>English to Morse Code Translator</h1>
	<label for="input">Enter English text to translate:</label><br>
	<input type="text" id="inputBox"><br><br>
	<button class="translateEnglishToMorse">Translate</button><br><br>
	<label for="output">Morse Code:</label><br>
	<textarea id="outputBox" rows="2" cols="50" readonly></textarea>
    <script src="app.js" type="module"></script>
</body>
</html>
